<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Lấy pathname và redirect về index.html với hash router
      const path = window.location.pathname;
      if (path.includes('/admin')) {
        window.location.href = '/ThiepCuoi/index.html#/admin';
      } else {
        window.location.href = '/ThiepCuoi/index.html';
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
